<h2 mat-dialog-title>Delete?</h2>
<mat-dialog-content>
  <p *ngIf="data.name">Are you sure you want to delete data with {{data.name}}?</p>
  <p *ngIf="data.level">Are you sure you want to delete data with {{data.role}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
